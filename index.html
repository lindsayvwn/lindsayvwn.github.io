<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVN Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Raleway, sans-serif;
        }
        .photo-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .photo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            gap: 50px,
            padding: 15px 25px;
            color: #fff;
            border-radius; 5px;
        }
        .navbar a {
        margin: 0 20px;
        text-decoration: none;
        color: #fff
        }
        .navbar a:hover {
         background-color: rgba(255, 255, 255, 0.25);
        color: white;
        padding: 5px 15px;
        border-radius: 5px;
        transform: scale(1.1);
        transition: transform 0.3s ease;
        }
        .footer {
            position: absolute; /* Make sure the footer is at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 2px;
            font-size: 7px; /* Smaller text size */
            background-color: rgba(255, 255, 255, 0.25);
            color: #404040;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="assets/images/homepage.jpg" alt="Background Photo">
        <div class="overlay">
            <h1>Lindsay Nielsen</h1>
        </div>
        <div class = "navbar">
            <a href="https://github.com/lindsayvwn" target="_blank"> Projects </a>
            <a href="https://www.linkedin.com/in/lindsayvnielsen/" target="_blank"> LinkedIn </a>
            <a href="#"> Blog </a>
            <a href="#"> Photos </a>
            <a href="#"> Contact </a>
        </div>
        <div class="footer">
            <h2>COPYRIGHT Â© 2024 LINDSAY NIELSEN. ALL RIGHTS RESERVED. </h2>
        </div>
    </div>
</body>
</html>
